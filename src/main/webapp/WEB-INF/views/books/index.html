<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
	<a th:href="@{/books/{id}(id=${book.getId()})}"
	th:text="${book.getName() + ', ' + book.getAutor() + ', ' + book.getYear()}">user</a>
</div>
<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
