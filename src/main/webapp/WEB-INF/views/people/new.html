<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Добавить человека</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
	<label for="name">Введите ФИО:</label>
	<input type="text" th:field="*{name}" id="name"/>
	<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Неверное ФИО</div>
	<br/>
	<label for="age">Введите год рождения:</label>
	<input type="text" th:field="*{age}" id="age"/>
	<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Неверный год рождения</div>
	<br/>
	<input type="submit" value="Создать!"/>
</form>
</body>
</html>
